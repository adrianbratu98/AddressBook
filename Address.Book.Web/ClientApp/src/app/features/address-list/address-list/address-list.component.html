<div class="address-list mt-5">
    <h4 class="mb-5">ADDRESS <span class="bold">LIST</span></h4>
    <table *ngIf="users && users.length > 0" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td><button class="btn btn-outline-secondary" (click)="showAddress(user.address)">Address</button></td> 
            </tr>
        </tbody>
    </table>
    <app-address *ngIf="showAddressModal" [address]="selectedAddress" (close)="showAddressModal = false"></app-address>
</div>
